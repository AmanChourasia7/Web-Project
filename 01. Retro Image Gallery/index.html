<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="welcome-animation">
            <marquee behavior="scroll" direction="left" class="marquee">Welcome to the 90s Photo Gallery! Enjoy the nostalgia!</marquee>

        </div>
        <h1 class="title">90s Photo Gallery</h1>

    <div id="lightbox-container">
        <!-- Lightbox will be populated dynamically by JavaScript -->
    </div>
    
    <div id="gallery">
        <!-- Gallery images will be populated dynamically by JavaScript -->
    </div>
